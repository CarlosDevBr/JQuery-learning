<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- JQuery-->
    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            
            //Selecionar e alterar o elemento img
            $("img").attr("width","700");
            $("img").attr("title","Alterando title via jQuery");

        });
    </script>  
</head>
<body>
    
    <img src="logo_proway.png" alt="" width="100px" title="Proway">

</body>
</html>
