<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <!-- JQuery-->
    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){

                //Adicionar um texto no H1
                $("h1").html("Você clicou no botão.");

            });

        });
    </script>
</head>
<body>   
    <h1></h1>
    <button>Clique aqui</button>
</body>
</html>
