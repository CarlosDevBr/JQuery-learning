<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fade</title>

    <!-- JQuery-->
    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            //Ocultar H1
            $("h1").css("display","none");

            //Exibir H1
            $("#exibir").click(function(){
                $("h1").fadeIn();
            });

            //Ocultar H1
            $("#ocultar").click(function(){
                $("h1").fadeOut();
            })

            /*
                TEMPO
                1ยบ Default 0,4s
                2ยบ Slow 0,6s
                3ยบ Valor 3000 = 3s
            */
        });
    </script>  
</head>
<body>
    <button id="exibir">Exibir</button>
    <button id="ocultar">ocultar</button>
    
    <hr>
    <h1>Aprendendo JQuery</h1>
</body>
</html>
